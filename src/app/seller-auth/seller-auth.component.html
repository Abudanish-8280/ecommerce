<div class="secondary-container">
  <div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
      <h1>Seller sign-up</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
        <input type="text" class="form-input mb-2" placeholder="Enter Name" name="name" ngModel />
        <input type="password" class="form-input mb-2" placeholder="Enter Password" name="password" ngModel />
        <input type="text" class="form-input mb-3" placeholder="Enter Email" name="email" ngModel />
        <button class="form-button ">Sign Up</button>
        <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
      </form>
    </div>
  
    <div *ngIf="showLogin" class="login ">
      <h1>Seller Login</h1>
      <p class="error-p">{{authError}}</p>
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form mb-2">
        <input type="text" class="form-input mb-2" placeholder="Enter Email" name="email" ngModel />
        <input type="password" class="form-input mb-3" placeholder="Enter Password" name="password" ngModel />
        <button class="form-button">Login</button>
        <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>
  
      </form>
    </div>
  </div>

</div>
