<div class="secondary-container product-details">
    <div class="container">
        <div class="row" *ngIf="productData">
            <div class="col-sm-6">
                <img class="product-img" src="{{productData.image}}" alt="">
            </div>
            <div class="col-sm-6">
                <div class="details">
                    <h1>{{productData.name}}</h1>
                    <h3>Price : {{productData.price}}</h3>
                    <div>Color :<h3 [style.backgroundColor]="productData.color" class="product-color"></h3>
                    </div>
                    <p>Category : {{productData.category}}</p>
                    <p>Description : {{productData.description}}</p>
                    <button class="form-button">Buy Now</button>
                    <button *ngIf="removeCart" class="form-button ms-2" (click)=" removeToCart(productData.id)">Remove to
                        Cart</button>
                    <button *ngIf="!removeCart" class="form-button ms-2" (click)="addToCart()">Add to Cart</button>
                    <div class="quantity-group">
                        <button (click)="handleQuantity('min')">-</button>
                        <input type="text" value="{{productQuantity}}" />
                        <button (click)="handleQuantity('plus')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
